<html>
	<head>
		<script src="http://js.leapmotion.com/leap-0.6.4.min.js"></script>
	</head>

	<body>
		<div id="output"></div>
		<script>
		var output = document.getElementById('output');
		var count = 0;
		Leap.loop(function (frame) {
			if (frame.hands.length > 0 && count == 0) {
				output.innerHTML = frame.hands;
				console.log(frame);
				count++;
			}
		});
		</script>
	</body>
	</html>
